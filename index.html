<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

    <title>Phelps vs. Lochte</title>
  </head>
  <body>
    <div class="container">

      <!-- Contains the game title -->
      <div class="row">
        <div class="col-md-12" id="gameTitle">
          <p>Phelps vs. Lochte Game</p>
        </div>
      </div>

      <!-- Contains the game controls -->
      <div class="row" id="gameControls">
        <div class="col-md-8" id="selectSwimmerControls">
          <!-- Title line for select swimmer -->
          <div class="row">
            <div class="col-md-12" id="selectSwimmerTitle">
              <p>Select your swimmer</p>
            </div>
          </div>
          <!-- Utilizes Handlebars to creates the swimmer list for selecting each player's swimmer -->
          <div class="row" id="swimmer-List">
            <script id="swimmer-List-Template" type="text/x-handlebars-template">
              {{#each swimmers}}
                <div class="col-md-2 selectSwimmer" id="{{swimmer_id}}">
                  <p>{{swimmer_lastName}}</p>
                </div>
              {{/each}}
            </script>
          </div>
        </div>
        <!-- Reset and race again controls -->
        <div class="col-md-4" id="boardControls">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary center-block" id="raceAgain">Race again</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary center-block" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Contains the game message board -->
      <div class="row">
        <div class="col-md-12" id="gameMessageBox">
          <p id="gameMessage"></p>
        </div>
      </div>

      <!-- Contains the game score board -->
        <div class="row">
          <div class="col-md-4" id="gameStartControls">
            <div class="row">
              <div class="col-md-12 startControls" id="gameStart">
                <button type="button" class="btn btn-primary center-block" id="startGame">Start game</button>
              </div>
              <div class="col-md-12 startControls" id="gameOnYourMarks">
                <p>On your marks...</p>
              </div>
              <div class="col-md-12 startControls" id="go">
                <p>Go!</p>
              </div>
              <div class="col-md-12 startControls" id="timer">
                <p>Timer</p>
              </div>
            </div>
          </div>
          <!-- Contains the swimmer names and scores -->
          <div class="col-md-8" id="swimmerScoreBoard">
              <!-- Player names and score -->
              <div class="row">
                <div class="col-md-5 swimmerNames">
                  <p id="player1Name"></p>
                </div>
                <div class="col-md-1 swimmerScores">
                  <p id="player1Score"></p>
                </div>
                <div class="col-md-5 swimmerNames">
                  <p id="player2Name"></p>
                </div>
                <div class="col-md-1 swimmerScores">
                  <p id="player2Score"></p>
                </div>
              </div>
              <!-- Player control keys -->
              <div class="row">
                <div class="col-md-6 swimmerControlKey">
                  <p>Hit SHIFT key</p>
                </div>
                <div class="col-md-6 swimmerControlKey">
                  <p>Hit RETURN key</p>
                </div>
              </div>
          </div>
        </div>

      <!-- Contains the race board -->
      <div class="row">
        <div class="col-md-12" id="raceBoard">
          <div id="swimmerOne"></div>
          <div id="swimmerTwo">Swimmer2</div>
          <img src="assets/pool.jpg" id="poolImage">
        </div>
      </div>

    </div>
  </body>
</html>
