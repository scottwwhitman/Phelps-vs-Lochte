<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>


    <title>Phelps vs. Lochte</title>
  </head>
  <body>
    <div class="container">

      <!-- Contains the game title -->
      <div class="row">
        <div class="col-md-12" id="gameTitle">
          <p>Phelps vs. Lochte Game</p>
        </div>
      </div>

      <!-- Contains the game controls -->
      <div class="row" id="gameControls">
        <div class="col-md-8" id="selectSwimmerControls">
          <!-- Title line for select swimmer -->
          <div class="row">
            <div class="col-md-12" id="selectSwimmerTitle">
              <p>Select your swimmer</p>
            </div>
          </div>
          <!-- Select swimmer options -->
          <div class="row">
            <div class="col-md-2 selectSwimmer" id="selectSwimmer1">
              <p>Swimmer 1</p>
            </div>
            <div class="col-md-2 selectSwimmer" id="selectSwimmer2">
              <p>Swimmer 2</p>
            </div>
            <div class="col-md-2 selectSwimmer" id="selectSwimmer3">
              <p>Swimmer 3</p>
            </div>
            <div class="col-md-2 selectSwimmer" id="selectSwimmer4">
              <p>Swimmer 4</p>
            </div>
            <div class="col-md-2 selectSwimmer" id="selectSwimmer5">
              <p>Swimmer 5</p>
            </div>
            <div class="col-md-2 selectSwimmer" id="selectSwimmer6">
              <p>Swimmer 6</p>
            </div>
          </div>
        </div>
        <!-- Reset and race again controls -->
        <div class="col-md-4" id="boardControls">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary center-block">Race again</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary center-block">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Contains the game message board -->
      <div class="row" id="gameMessage">
        <div class="col-md-12">
          <p>Message board</p>
        </div>
      </div>

      <!-- Contains the game score board -->
        <div class="row">
          <div class="col-md-4" id="gameStartControls">
            <div class="row">
              <div class="col-md-12 startControls" id="gameStart">
                <button type="button" class="btn btn-primary center-block" id="setGame">Set game</button>
              </div>
              <div class="col-md-12 startControls" id="gameOnYourMarks">
                <p>On your marks...</p>
              </div>
              <div class="col-md-12 startControls" id="go">
                <p>Go!</p>
              </div>
              <div class="col-md-12 startControls" id="timer">
                <p>Timer</p>
              </div>
            </div>
          </div>
          <!-- Contains the swimmer names and scores -->
          <div class="col-md-8" id="swimmerScoreBoard">
              <!-- Player names and score -->
              <div class="row">
                <div class="col-md-5 swimmerNames" id="swimmer1Name">
                  <p>Swimmer 1</p>
                </div>
                <div class="col-md-1 swimmerScores" id="swimmer1Score">
                  <p>0</p>
                </div>
                <div class="col-md-5 swimmerNames" id="swimmer2Name">
                  <p>Swimmer 2</p>
                </div>
                <div class="col-md-1 swimmerScores" id="swimmer2Score">
                  <p>0</p>
                </div>
              </div>
              <!-- Player control keys -->
              <div class="row">
                <div class="col-md-6 swimmerControlKey">
                  <p>Hit SHIFT key</p>
                </div>
                <div class="col-md-6 swimmerControlKey">
                  <p>Hit RETURN key</p>
                </div>
              </div>
          </div>
        </div>

      <!-- Contains the race board -->
      <div class="row">
        <div class="col-md-12" id="raceBoard">
          <div id="swimmer1">Swimmer1</div>
          <div id="swimmer2">Swimmer2</div>
        </div>
      </div>

    </div>
  </body>
</html>
