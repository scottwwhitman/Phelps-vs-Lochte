<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

    <title>Phelps vs. Lochte</title>
  </head>
  <body>
    <div class="container">

      <!-- Contains the game title -->
      <div class="row">
        <div class="col-md-12" id="gameTitleDiv">
          <p id="gameTitle">PHELPS vs. LOCHTE USA SWIM CHALLENGE</p>
        </div>
      </div>

      <!-- Contains the game controls -->
      <div class="row" id="gameControls">
        <div class="col-md-8" id="selectSwimmerControls">
          <!-- Contains the game message board -->
          <div class="row">
            <div class="col-md-12" id="gameMessageBox">
              <p id="gameMessage"></p>
            </div>
          </div>
          <!-- Utilizes Handlebars to creates the swimmer list for selecting each player's swimmer -->
          <div class="row" id="swimmer-List">
            <script id="swimmer-List-Template" type="text/x-handlebars-template">
              {{#each swimmers}}
                <div class="col-md-2 selectSwimmer" id="{{swimmer_id}}">
                  <p>{{swimmer_lastName}}</p>
                </div>
              {{/each}}
            </script>
          </div>
          <!-- Contains the swimmer names and scores -->
          <div class="row">
            <div class="col-md-12" id="swimmerScoreBoard">
                <!-- Player names and score -->
                <div class="row">
                  <div class="col-md-5 swimmerNames">
                    <p id="player1Name"></p>
                  </div>
                  <div class="col-md-1 swimmerScores">
                    <p id="player1Score"></p>
                  </div>
                  <div class="col-md-5 swimmerNames">
                    <p id="player2Name"></p>
                  </div>
                  <div class="col-md-1 swimmerScores">
                    <p id="player2Score"></p>
                  </div>
                </div>
                <!-- Player control keys -->
                <div class="row">
                  <div class="col-md-6 swimmerControlKey">
                    <p class="swimmerControlKeyBox">Hit LEFT COMMAND when you see GO!</p>
                  </div>
                  <div class="col-md-6 swimmerControlKey">
                    <p class="swimmerControlKeyBox">Hit RIGHT COMMAND when you see GO!</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!-- Reset, race again and start game controls -->
        <div class="col-md-4" id="boardControls">
          <div class="row">
            <div class="col-md-12 controlDesign">
              <button type="button" class="btn btn-primary center-block" id="reset">Reset Game</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 controlDesign">
              <button type="button" class="btn btn-primary center-block" id="raceAgain">Race Again</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 startControls controlDesign" id="gameStart">
              <button type="button" class="btn btn-primary center-block" id="startGame">Start Race</button>
            </div>
            <div class="col-md-12 startControls controlDesign" id="gameOnYourMarks">
              <p id="gameOnYourMarksBox">On Your Marks...</p>
            </div>
            <div class="col-md-12 startControls controlDesign" id="go">
              <p id="goBox">GO!</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Contains the race board -->
      <div class="row">
        <div class="col-md-12" id="raceBoard">
          <div id="swimmerOne"></div>
          <div id="swimmerTwo"></div>
          <img src="assets/pool.jpg" id="poolImage">
        </div>
      </div>

    </div>
  </body>
</html>
